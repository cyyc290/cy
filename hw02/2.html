
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>乘法表</title>

    <script type="text/javascript">
        function getvalue(){
            var n = document.getElementById("a1").value;
            if (n > 0 && n < 10) {
                document.write("<table style='border-collapse: collapse;'>");
                for (var i = 1; i <= n; i++) {
                    document.write('<tr>');
                    for (var j = 1; j <= i; j++){
                        document.write('<td style="border:#422da0 1px solid;width:2em;height:2em;">'+ j + "*" + i  + "="+i*j+'</td>'); 
                    }
                    document.write('</tr>');
                }
                document.write('</table>');
            } 
            else alert("错误！请输入1-9之间的数字！")
        }
    </script>

 
</head>

<body>
    <input type="text" id="a1" placeholder="请输入数字1~9">
    <input type="button" value="确认" onclick="getvalue()">
</body>

</html>
